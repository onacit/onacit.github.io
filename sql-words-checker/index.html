      let promises;

      async function fetch_words() {
          promises = set.map(w => {
              return fetch(w.file)
                  .then(r => r.text())
                  .then(t => t.split('\n')
                      .map(l => l.trim())
                      .filter(l => l.length > 0)
                      .map(l => {
                          w.words.push(l);
                      })
                  );
          });
      }

      fetch_words();

      async function check_word() {
          // console.log('check_word()');

          const result = await Promise.all(promises);

          set.map(w => {
              // console.log('words: ' + w.words);
          });

          const tbody = document.getElementById('tbody');
          // console.log("tbody.innerHTML: " + tbody.innerHTML);

          // delete all rows
          {
              // const rowCount = tbody.rows.length;
              // console.log('rowCount: ' + rowCount);
              // for (let i = rowCount - 1; i >= 0; i--) {
              //     console.log('deleting ' + i);
              //     tbody.deleteRow(i);
              // }
              // console.log('clearing tbody...')
              tbody.innerHTML = '';
              // console.log("tbody.innerHTML: " + tbody.innerHTML);
              // const rows = tbody.querySelectorAll('tr');
              // for (const row of rows) {
              //     row.remove();
              // }
          }

          let word = document.getElementById('word').value;
          if (word !== null) {
              word = word.trim();
          }
          if (word === null || word.length === 0) {
              // console.log("no word");
              document.getElementById('current_word').innerHTML = '...';
              return;
          }
          word = word.toUpperCase();
          // console.log("checking... '" + word + "'");
          document.getElementById('current_word').innerHTML = '<b>' + word + '</b>';
          document.getElementById('tbody').innerHTML = '';
          set.map(w => {
              const unknown = w.words.length === 0;
              const available = !w.words.includes(word);
              const tr = document.createElement('tr');
              // if (!available) {
              //     tr.style.setProperty('background', '#F8CAB9');
              // }
              tbody.appendChild(tr);
              {
                  const tdName = document.createElement('td'); // name
                  tdName.innerHTML = w.name;
                  tr.appendChild(tdName);
              }
              {
                  const tdVersion = document.createElement('td'); // version
                  tdVersion.innerHTML = w.version;
                  tr.appendChild(tdVersion);
              }
              {
                  const tdAvailable = document.createElement('td'); // available
                  if (!unknown) {
                      if (available) {
                          tdAvailable.innerHTML = '<div style="color:#398712">YES</div>';
                      } else {
                          tdAvailable.innerHTML = '<div style="color:#D93526;font-weight: bold;">NO</div>';
                      }
                  }
                  tr.appendChild(tdAvailable);
              }
              {
                  const tdLink = document.createElement('td'); // link
                  tdLink.innerHTML = '<a href="' + w.url + '" target="_blank">check</a>';
                  tr.appendChild(tdLink);
              }
          });
      }

      function window_onload() {
          // console.log('window_onload');
          document.getElementById('word').value = new URLSearchParams(window.location.search).get('word');
          fetch_words();
          check_word()
      }

      window.onload = window_onload;
