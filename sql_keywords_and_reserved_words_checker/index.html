  <script language="javascript" type="text/javascript">
      // https://dev.mysql.com/doc/mysqld-version-reference/en/keywords.html
      class Word {
          constructor(value, keyword, reserved) {
              this.value = value;
              this.keyword = keyword;
              this.reserved = reserved;
          }
      }

      class Words {
          constructor(name, version, url, file, words = []) {
              this.name = name;
              this.version = version;
              this.url = url;
              this.file = file;
              this.words = words;
          }
      }

      const set = [
          new Words(
              "MySQL",
              "5.7",
              "https://dev.mysql.com/doc/mysqld-version-reference/en/keywords-5-7.html",
              "_mysql57.txt",
              []
          ),
          new Words(
              "MySQL",
              "8.0",
              "https://dev.mysql.com/doc/mysqld-version-reference/en/keywords-8-0.html",
              "_mysql80.txt",
              []
          ),
          new Words(
              "MySQL",
              "8.4",
              "https://dev.mysql.com/doc/mysqld-version-reference/en/keywords-8-4.html",
              "_mysql84.txt",
              []
          ),
          new Words(
              "MySQL",
              "9.3",
              "https://dev.mysql.com/doc/mysqld-version-reference/en/keywords-9-3.html",
              "_mysql.txt",
              []
          ),
          new Words(
              "DB2",
              "12.1.0",
              "https://www.ibm.com/docs/en/db2/12.1.0?topic=sql-reserved-schema-names-reserved-words",
              "_db2_12_1_0.txt",
              []
          ),
          new Words(
              "ORACLE",
              "19",
              "https://docs.oracle.com/en/database/oracle/oracle-database/21/sqlrf/Oracle-SQL-Reserved-Words.html",
              "_oracle_19.txt",
              []
          ),
          new Words(
              "ORACLE",
              "23",
              "https://docs.oracle.com/en/database/oracle/oracle-database/23/sqlrf/Oracle-SQL-Reserved-Words.html",
              "_oracle_23.txt",
              []
          ),
          new Words(
              "SQL Server",
              "2022",
              "https://learn.microsoft.com/en-us/sql/t-sql/language-elements/reserved-keywords-transact-sql?view=sql-server-ver16",
              "_sqlserver_2022.txt",
              []
          ),
          new Words(
              "SQL Server",
              "2025",
              "https://learn.microsoft.com/en-us/sql/t-sql/language-elements/reserved-keywords-transact-sql?view=sql-server-ver17",
              "_sqlserver_2025.txt",
              []
          )
      ]

      set.map(w => {
          fetch(w.file)
              .then(r => r.text())
              .then(t => t.split('\n')
                  .map(l => l.trim())
                  .filter(l => l.length > 0)
                  .map(l => {
                      w.words.push(l);
                  })
              );
      });

      function window_onload() {
          const params = new URLSearchParams(window.location.search);
          const word = params.get('word');
      }

      window.onload = window_onload;

      function check_word() {
          const tbody = document.getElementById('tbody');
          const rowCount = tbody.rows.length;
          for (let i = rowCount - 1; i >= 0; i--) {
              tbody.deleteRow(i);
          }
          let word = document.getElementById('word').value;
          if (word === null || word.length === 0) {
              console.log("no word");
              document.getElementById('current_word').innerHTML = '...';
              return;
          }
          word = word.toUpperCase();
          console.log("checking... '" + word + "'");
          document.getElementById('current_word').innerHTML = word;
          set.map(w => {
              console.log(w);
              const tr = document.createElement('tr');
              tbody.appendChild(tr);
              {
                  const tdName = document.createElement('td'); // name
                  tdName.innerHTML = w.name;
                  tr.appendChild(tdName);
              }
              {
                  const tdVersion = document.createElement('td'); // version
                  tdVersion.innerHTML = w.version;
                  tr.appendChild(tdVersion);
              }
              {
                  const tdAvailable = document.createElement('td'); // available
                  if (w.words.includes(word)) {
                      tdAvailable.innerHTML = 'no';
                  } else {
                      tdAvailable.innerHTML = 'yes';
                  }
                  tr.appendChild(tdAvailable);
              }
              {
                  const tdLink = document.createElement('td'); // link
                  tdLink.innerHTML = '<a href="' + w.url + '">' + w.url + '</a>';
                  tr.appendChild(tdLink);
              }
          });
      }

  </script>
</head>

<body>
<h1>SQL Words Checker</h1>

<hr/>

<form>
  <fieldset>
    <label>
      Word
      <input type="search" id="word" name="word" placeholder="A word to check?" oninput="check_word()"/>
    </label>
  </fieldset>
  <!--  <input type="submit" value="Check">-->
</form>

<hr/>
