<!DOCTYPE html>
<html lang="en">
<head>
  <title>SQL Reserved Words Checker</title>
  <script language="javascript" type="text/javascript">
      // https://dev.mysql.com/doc/mysqld-version-reference/en/keywords.html
      class Word {
          constructor(value, keyword, reserved) {
              this.value = value;
              this.keyword = keyword;
              this.reserved = reserved;
          }
      }

      class Words {
          constructor(name, image, url, file, words = []) {
              this.name = name;
              this.image = image;
              this.url = url;
              this.file = file;
              this.words = words;
          }
      }

      const set = [
          new Words(
              "MySQL",
              "https://www.mysql.com/common/logos/logo-mysql-170x115.png",
              "https://dev.mysql.com/doc/mysqld-version-reference/en/keywords-9-3.html",
              "_mysql.txt",
              []
          ),
          new Words(
              "DB2",
              "https://www.simpleindex.com/wp-content/uploads/2023/07/IBM-DB2-Logo.png",
              "https://www.ibm.com/docs/en/db2/12.1.0?topic=sql-reserved-schema-names-reserved-words",
              "_db2.txt",
              []
          ),
          new Words(
              "ORACLE",
              "https://onacit.github.io/sql_keywords_and_reserved_words_checker/Oracle logo.png",
              "https://docs.oracle.com/en/database/oracle/oracle-database/23/sqlrf/Oracle-SQL-Reserved-Words.html",
              "_oracle.txt",
              []
          )
      ]

      set.map(w => {
          fetch(w.file)
              .then(r => r.text())
              .then(t => t.split('\n')
                  .map(l => l.trim())
                  .filter(l => l.length > 0)
                  .map(l => {
                      w.words.push(l);
                  })
              );
      });

  </script>
</head>
<body>
<h1>SQL Reserved Words Checker</h1>
<p>
  Inspired by the <a href="https://www.petefreitag.com/tools/sql_reserved_words_checker">SQL Reserved Words Checker (by
  Pete Freitag)</a>
</p>
<!-- https://www.petefreitag.com/tools/sql_reserved_words_checker/ -->
<form action="/action_page.php">
  <label for="word">Word:</label>
  <input type="text" id="word" name="word"/>
  <input type="submit" value="Check">
</form>


<img src="https://www.mysql.com/common/logos/logo-mysql-170x115.png" alt="MySQL Logo"/>


<img src="https://www.simpleindex.com/wp-content/uploads/2023/07/IBM-DB2-Logo.png" alt="IBM DB2 Logo"/>

<img src="https://www.svgrepo.com/show/303229/microsoft-sql-server-logo.svg" alt="Microsoft SQL Server Logo"/>

<img src="https://wiki.postgresql.org/images/a/a4/PostgreSQL_logo.3colors.svg" alt="PostgreSQL Logo"/>

</body>
<footer>
</footer>
</html>
